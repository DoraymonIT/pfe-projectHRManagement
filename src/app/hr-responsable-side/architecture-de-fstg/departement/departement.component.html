<mat-tab-group style="width: 100%;" (selectedIndexChange)="demo1BtnClick(tabindex)"
               [(selectedIndex)]="demo1TabIndex">
  <mat-tab label="LISTE DES DEPARTEMENTS" style="width: 25%;">
    <div class="example-small-box mat-elevation-z4">
      <div class="example-large-box mat-elevation-z4">
        <div class="container-fluid" style="padding-top: 10px;">
          <div class="row">
            <div class="col-md-12">
              <p-table #dt [columns]="cols" [value]="deps" dataKey="nom" [paginator]="true" [rows]="5">
                <ng-template pTemplate="caption">
               <i class="fa fa-building" ></i>  liste des departements
                  <div style="text-align: right">
                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Ex: par Nom : Informatique ,par Chef : Ahmed Ali"
                      (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                  </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <th style="width: 3em"></th>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                      {{col.header}}
                      <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order">
                      </p-sortIcon>
                    </th>
                    <!-- <th>Chef de departement</th> -->
                    <th>Action</th>
                  </tr>
                  <p-progressSpinner *ngIf="listeVide()" ></p-progressSpinner>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
                  <tr>
                    <td>
                      <i class="fa fa-building" ></i>  </td>
                    <td *ngFor="let col of columns">
                      {{rowData[col.field] }}
                    </td>
                    <!-- <td>
                      <div *ngIf="rowData.chef.fullName == null; then thenBlock else elseBlock"></div>
                      <ng-template #thenBlock>---</ng-template>
                      <ng-template #elseBlock> {{rowData.chef.fullName}} </ng-template>
          </td> -->
                    <td style="text-align:center">
                      <button class="btn btn-info  btn-sm fa fa-edit" style="margin-right: 10px;" (click)="modifierDepartement(rowData)"></button>
                      <button class="btn btn-outline-info btn-sm fa fa-info" (click)="trouverEmployesParNomDepDialog(rowData)" style="margin-right: 10px;"></button>
                      <button class="btn btn-outline-info btn-sm fa fa-address-book" (click)="trouverFonctionParNomDepDialog(rowData)" style="margin-right: 10px;"></button>
                      <button class="btn btn-danger btn-sm fa fa-trash"  ></button>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
      <button class="btn"style="background-color: yellow;color: beige;width: 80px;margin-left: 240px; margin-top: 20px"(click)="imprimerLesdepartement()" ><i class="fa fa-file-pdf"  ></i> PDF</button>
  </mat-tab>
  <mat-tab label="AJOUTER UN DEPARTEMENT" style="width: 25px">
    <app-dep-ajout></app-dep-ajout>
  </mat-tab>
  <mat-tab label="Affecter une fonction a un departement" style="width: 25px">
    <app-ajoute-une-fonction-undeartement></app-ajoute-une-fonction-undeartement>
  </mat-tab>
</mat-tab-group>
