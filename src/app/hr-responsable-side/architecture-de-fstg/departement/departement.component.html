<mat-tab-group style="width: 100%;">
  <mat-tab label="AJOUTER UN DEPARTEMENT" style="width: 25px">
    <app-dep-ajout></app-dep-ajout>
  </mat-tab>
  <mat-tab label="LISTE DES DEPARTEMENTS" style="width: 25%;">
    <div class="example-small-box mat-elevation-z4">
      <div class="example-large-box mat-elevation-z4">
        <div class="container-fluid" style="padding-top: 10px;">
          <div class="row">
            <div class="col-md-12">
              <p-table #dt [columns]="cols" [value]="deps" dataKey="nom" [paginator]="true" [rows]="5">
                <ng-template pTemplate="caption">
               <i class="fa fa-building" ></i>  liste des departements
                  <div style="text-align: right">
                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Ex: par Nom : Informatique ,par Chef : Ahmed Ali"
                      (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                  </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <th style="width: 3em"></th>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                      {{col.header}}
                      <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                        ariaLabelDesc="Activate to sort in descending order"
                        ariaLabelAsc="Activate to sort in ascending order">
                      </p-sortIcon>
                    </th>
                    <th>Action</th>
                  </tr>
                  <p-progressSpinner *ngIf="listeVide()" style="margin-left:780px ;"></p-progressSpinner>
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
                  <tr>
                    <td>
                      <a href="#" [pRowToggler]="rowData" >
                        <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                      </a> </td>


                    <td *ngFor="let col of columns">
                      {{rowData[col.field]}}
                    </td>

                    <td style="text-align:center">
                      <button class="btn btn-info  btn-sm fa fa-edit" style="margin-right: 10px;"></button>
                      <button class="btn btn-danger btn-sm fa fa-trash"></button>

                    </td>
                  </tr>
                </ng-template>
                <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">

                  <tr>
                    <td [attr.colspan]="columns.length + 1">
                      <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
                        <table class="table table-hover table-striped" style="color: wheat">
                          <thead>
                            <th>full name</th>
                            <th>doti</th>
                            <th>cin</th>
                            <th>email</th>
                          </thead>
                          <tbody>
                            <tr *ngFor="let c of employes">
                              <td>{{c.fullName}}</td>
                              <td>{{c.doti}}</td>
                              <td>{{c.cin}}</td>
                              <td>{{c.email}}</td>
                            </tr>
                          </tbody>
                        </table>
                      </div>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
