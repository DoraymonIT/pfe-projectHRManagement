<button  mat-raised-button color="warn" mat-dialog-close style="float: right;"> <i class="fas fa-window-close    "></i> </button>
<h4 style="float:left">Liste des employés qui travaillent dans le département de {{this.getFullName()}}  </h4>
<table class="table table-hover table-striped table-dark table-bordered" style="color: wheat">
  <thead>
    <th>Nom Complet</th>
    <th>Numéro</th>
    <th>Fonction</th>
  </thead>
  <tbody>
    <p-progressSpinner *ngIf="listeVide1()"  >Loading...</p-progressSpinner>
    <tr *ngFor="let c of employesByDep">
      <td>{{c.firstName +" " + c.lastName }}</td>
      <td>{{c.doti}}</td>
      <td>{{c.fonction.libelle}} </td>
    </tr>
  </tbody>
</table>
<button class="btn"style="background-color: white;color: black;float: left"
        matTooltip="Ce button permet d imprimer ce table en format PDF" (click)="imprimerLesEmployesDepartement()"
><i class="fa fa-file-pdf" ></i>  Exporter le <strong>PDF</strong> </button>
<button class="btn"style="margin-left: 10px;background-color: white;color: black;float: left"
        matTooltip="Ce button permet d imprimer ce table en format EXCEL" (click)="imprimerLesEmployesDepartementENEXCEL()"
><i class="fa fa-file-excel" ></i>  Exporter le <strong>EXCEL</strong> </button>
