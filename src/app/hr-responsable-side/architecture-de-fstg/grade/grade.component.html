<mat-tab-group style="width: 100%;" (selectedIndexChange)="demo1BtnClick(tabindex)"
               [(selectedIndex)]="demo1TabIndex">
  <mat-tab label="LISTES DES GRADES" style="width: 25%;" tabindex="2">
    <div class="example-large-box mat-elevation-z4">
      <div class="example-small-box mat-elevation-z4">
        <div class="example-large-box mat-elevation-z4">
          <div class="container-fluid" style="padding-top: 10px;">
            <div class="row">
              <div class="col-md-12">
                <p-table #dt [columns]="cols" [value]="grades" dataKey="id" [paginator]="true" [rows]="5">
                  <ng-template pTemplate="caption">
                 <i class="fas fa-level-up-alt    "></i>   liste des grades
                    <div style="text-align: right">
                      <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                      <input type="text" pInputText size="50" placeholder="Ex : grade 1 , 2 , 3 , ..."
                        (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                  </ng-template>
                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th style="width: 3em"></th>
                      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                          ariaLabelDesc="Activate to sort in descending order"
                          ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon>
                      </th>
                      <th>Action</th>
                    </tr>
                    <p-progressSpinner *ngIf="listeVide()"></p-progressSpinner>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
                    <tr>
                      <td>
                        <i class="fa fa-graduation-cap" aria-hidden="true"></i>
                      </td>
                      <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                      </td>
                      <td style="text-align:center">
                        <button class="btn btn-info  btn-sm fa fa-edit" style="margin-right: 10px;"
                        matTooltip="Ce button permet de modifier cet element"
                        ></button>
                        <button class="btn btn-outline-info btn-sm fa fa-info" (click)="trouverEmployesParGradeDialog(rowData)"
                        style="margin-right: 10px;"
                        matTooltip="Ce button permet de donner plus de detailles sur cet element"
                        ></button>
                        <button class="btn btn-danger btn-sm fa fa-trash"
                        matTooltip="Ce button permet de supprimer cet element"
                        ></button>

                      </td>
                    </tr>
                  </ng-template>
                  <ng-template pTemplate="rowexpansion" let-rowData let-columns="columns">

                    <tr>
                      <td [attr.colspan]="columns.length + 1">
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="AJOUTER UN GRADE" style="width: 25px" tabindex="1">
    <app-grade-ajout></app-grade-ajout>
  </mat-tab>
</mat-tab-group>
