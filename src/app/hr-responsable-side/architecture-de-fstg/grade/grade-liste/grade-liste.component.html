<button  mat-raised-button color="warn" mat-dialog-close style="float: right;"> <i class="fas fa-window-close    "></i> </button>
<h4 style="float:left">Liste des employés ayant dans le méme grade </h4>
<table class="table table-hover table-striped table-dark " style="color: wheat">
  <thead>
  <th>#GRADE</th>
   <th>Numéro</th>
    <th>Nom Complet</th>
   
    <th>Cin</th>
    <th>Email</th>
    <th>Département</th>
    <th>Fonction</th>
  </thead>
  <tbody>
    <p-progressSpinner *ngIf="listeVide2()"  ></p-progressSpinner>
    <tr *ngFor="let c of employesByGrade">
    <td > {{c.dernierGrade.grade.libelle}}</td>
	<td>{{c.doti}}</td>
      <td >{{c.fullName}}</td>
      
      <td>{{c.cin}}</td>
      <td>{{c.email}}</td>
      <td>{{c.dep.nom }}</td>
      <td>{{c.fonction.libelle}}</td>
    </tr>
  </tbody>
</table>
