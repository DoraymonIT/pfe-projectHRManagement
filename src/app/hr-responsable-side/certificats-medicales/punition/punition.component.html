<mat-tab-group  style="width: 100%;"  (selectedIndexChange)="demo1BtnClick(tabindex)"
                [(selectedIndex)]="demo1TabIndex">
  <mat-tab label="LISTES DES EMPLOYES AVEC LEURS punition " style="width: 25px" tabindex="1">
    <div class="example-large-box mat-elevation-z4">
      <mat-toolbar (click)="afficher()"  style="cursor: pointer;">
        <mat-toolbar-row>
          <span class="span"> <i class="fas fa-arrow-down    "></i> Chercher les punitions d'un employé a partir du <strong>Numéro</strong> </span>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="card" style="background-color: #343a40; color: wheat; text-align: center" id="checherPunition">
        <div class="card-body">
          <mat-form-field  style="width: 500px">
            <mat-label style="text-align: center"> <i class="fas fa-user-tie"></i> Selectionnez l employé concerené</mat-label>
            <mat-select [(ngModel)]="this.employe.doti" [ngModelOptions]="{standalone: true}" (ngModelChange)="getPunitionnByDoti()">
              <mat-option [value]="null">---NuLL---</mat-option>
              <mat-option *ngFor="let gr of employes" [value]="gr.doti">{{gr.firstName + "  " + gr.lastName}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="ui-g ui-fluid" style="font-size:16px;padding:20px" id="tablePunition">
        <mat-toolbar>
          <mat-toolbar-row>
            <span class="span"> <i class="fas fa-arrow-down    "></i> la liste des punitions </span>
          </mat-toolbar-row>
        </mat-toolbar>
        <table class="table table-hover table-dark table-striped" style="color: wheat">
          <thead>
          <th>Employé</th>
          <th>Punition</th>
          <th>Date de Punition</th>
          <!-- <th style="padding-left: 40px">Action</th> -->
          </thead>
          <tbody>
          <p-progressSpinner *ngIf="listeVide()"></p-progressSpinner>

          <tr *ngFor="let c of punitions">
            <td>{{c.employe.firstName + c.employe.lastName}}</td>
            <td>{{c.punition.libelle}}</td>
            <td>{{c.dateObtenation}}</td>
            <!-- <td>
              <button class="btn btn-danger btn-sm fa fa-edit" (click)="editerUnePunition(c)"></button>
              <button class="btn btn-primary btn-sm fa  fa-check-square" ></button>
              <button class="btn btn-info btn-sm fa fa-trash"></button>
            </td> -->
          </tr>
          </tbody>
        </table>
        <button mat-raised-button class="btn"style="background-color: white;color: black;"(click)="imprimerLesPunitions(this.punitions)"  ><i class="fa fa-file-pdf"  ></i> Exporter le <b>PDF</b> </button>
        <!-- <button class="btn"style="background-color: yellow;color: beige;width: 80px;margin-left: 240px; margin-top: 20px"(click)="imprimerLesPunitions(this.punitions)" ><i class="fa fa-file-pdf"  ></i> PDF</button> -->
      </div>
    </div>
    <!-- <button *ngIf="punitions"  mat-raised-button class="btn btn-primary"style=" margin-top: 20px"(click)="imprimerLesPunitions(this.punitions)" ><i class="fa fa-file-pdf"  ></i> PDF</button> -->
  </mat-tab>
  <mat-tab label="AFFECTER UN PUNITION A UN EMPLOYE" tabindex="2">
    <div class="example-large-box mat-elevation-z4">
  <app-ajouter-punition></app-ajouter-punition>
    </div>
  </mat-tab>

</mat-tab-group>
