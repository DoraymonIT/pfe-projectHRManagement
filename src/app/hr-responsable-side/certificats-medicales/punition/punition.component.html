<mat-tab-group  style="width: 100%;"  (selectedIndexChange)="demo1BtnClick(tabindex)"
                [(selectedIndex)]="demo1TabIndex">
  <mat-tab label="LISTES DES EMPLOYES AVEC LEURS punition " style="width: 25px" tabindex="1">
    <div class="example-large-box mat-elevation-z4">
      <mat-toolbar>
        <mat-toolbar-row>
          <span class="span"> <i class="fas fa-search    "></i> Chercher les punitions d'un employe a partir d un doti </span>
        </mat-toolbar-row>
      </mat-toolbar>
      <div class="card" style="background-color: #343a40; color: wheat; text-align: center">
        <div class="card-body">
          <mat-form-field  style="width: 500px">
            <mat-label style="text-align: center"> <i class="fas fa-user-tie"></i> Selectionnez l employe concerene</mat-label>
            <mat-select [(ngModel)]="this.employe.doti" [ngModelOptions]="{standalone: true}" (ngModelChange)="getPunitionnByDoti()">
              <mat-option *ngFor="let gr of employes" [value]="gr.doti">{{gr.doti}}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="ui-g ui-fluid" style="font-size:16px;padding:20px" id="tablePunition">
        <mat-toolbar>
          <mat-toolbar-row>
            <span class="span"> <i class="fas fa-search"></i> la listes des prix  </span>
          </mat-toolbar-row>
        </mat-toolbar>
        <table class="table table-hover table-dark table-striped" style="color: wheat">
          <thead>
          <th>Employe</th>
          <th>punition</th>
          <th>date Obtenation</th>
          <th style="padding-left: 40px">Action</th>
          </thead>
          <tbody>
          <p-progressSpinner *ngIf="listeVide()"></p-progressSpinner>

          <tr *ngFor="let c of punitions">
            <td>{{c.employe.fullName}}</td>
            <td>{{c.punition.libelle}}</td>
            <td>{{c.dateObtenation}}</td>
            <td>
              <button class="btn btn-danger btn-sm fa fa-edit" (click)="editerUnePunition(c)"></button>
              <button class="btn btn-primary btn-sm fa  fa-check-square" ></button>
              <button class="btn btn-info btn-sm fa fa-trash"></button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
    <button class="btn"style="background-color: yellow;color: beige;width: 80px;margin-left: 240px; margin-top: 20px"(click)="imprimerLesPunitions(this.punitions)" ><i class="fa fa-file-pdf"  ></i> PDF</button>
  </mat-tab>
  <mat-tab label="AFFECTER UN PUNITION A UN EMPLOYE" tabindex="2">
    <div class="example-large-box mat-elevation-z4">
  <app-ajouter-punition></app-ajouter-punition>
    </div>
  </mat-tab>

</mat-tab-group>
