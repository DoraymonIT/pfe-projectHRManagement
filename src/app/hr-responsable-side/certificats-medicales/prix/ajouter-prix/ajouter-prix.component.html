<mat-toolbar>
  <mat-toolbar-row>
    <span class="span" id="span"> <i class="fas fa-plus-circle    "></i> {{ajoutePrix}}  </span>
    <button mat-raised-button color="warn" mat-dialog-close style="float: right;" matTooltip="Fermer le dialog"> <i
      class="fas fa-window-close "></i> </button>
  </mat-toolbar-row>
</mat-toolbar>
<form class="normal-form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="controles-container">
          <div class="row">
            <div class="col-md-3">
              <mat-form-field style="width: 100px">
                <input matInput  [(ngModel)]="prixEmploye.employe.doti" placeholder="Numéro Administrative :*" [ngModelOptions]="{standalone: true}" [value]="prixEmploye.employe.doti" (pointermove)="getEmployePrixdoti(prixEmploye.employe.doti)" (pointercancel)="getEmployePrixdoti(prixEmploye.employe.doti)" (pointerleave)="getEmployePrixdoti(prixEmploye.employe.doti)">
              </mat-form-field>
            </div>
            <div class="col-md-9" style="margin-top: 10px" id="fullnamePrix">
              <div *ngIf="prixEmploye.employe.doti != null; else elseBlock" >{{fullnamePrix}}</div>
              <ng-template #elseBlock></ng-template>
            </div>
          </div>
          <mat-form-field>
            <mat-label> Prix </mat-label>
            <mat-select [(ngModel)]="prixEmploye.prix.libelle" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let p of ps" [value]="p.libelle">{{p.libelle}}</mat-option>
            </mat-select>
          </mat-form-field>
          <!-- <mat-form-field>
            <input matInput placeholder="Prix "  >
          </mat-form-field> -->
        </div>
      </div>
      <div class="col-md-6">
        <div class="controles-container">
          <mat-form-field>
            <input matInput [matDatepicker]="pi5" placeholder="Date d'Obtention"
            [(ngModel)]="prixEmploye.dateDeObtenation" [ngModelOptions]="{standalone: true}">
            <mat-datepicker-toggle matSuffix [for]="pi5"></mat-datepicker-toggle>
            <mat-datepicker #pi5></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Remarques , Commentaires ou Description</mat-label>
            <textarea  [(ngModel)]="prixEmploye.remarque" [value]="prixEmploye.remarque" matInput placeholder="Ex. Cet employé est ..."></textarea>
          </mat-form-field>
          </div>
        </div>
      </div>
    </div>
</form>
<div class="row">
  <div class="col-md-3">
    <button mat-raised-button color="primary" style="background-color: #3f8032" class="btn-block" (click)="save()"> <i
      class="fas fa-check-circle"></i> Ajouter</button>
  </div>
  <div class="col-md-3">
    <button mat-raised-button color="warn" class="btn-block" *ngIf="prixEmploye.id != null" (click)="deletePrix()">Supprimer</button>
  </div>
</div>
