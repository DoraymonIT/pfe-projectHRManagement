
<div class="container-fluid" style="padding-top: 10px;">
  <div class="row">
    <div class="col-md-12">

      <p-table #dt [value]="sales" [globalFilterFields]="['brand']">
        <ng-template pTemplate="caption">
          Liste of Employes with Abscence days

          <div style="text-align: right">
            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
              <input type="text" pInputText size="50" placeholder="Search By Brand" (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
          </div>

        </ng-template>

        <ng-template pTemplate="header">
          <tr>
            <th>Employe</th>
            <th>Les jours Restants</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-sale>
          <tr>
            <td>{{sale.brand}}</td>
            <td>{{sale.lastYearSale}}</td>
          </tr>
        </ng-template>

      </p-table>
    </div>
  </div>
</div>
