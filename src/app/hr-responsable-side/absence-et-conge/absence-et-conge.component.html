<mat-tab-group mat-stretch-tabs style="width: 100%;"  (selectedIndexChange)="demo1BtnClick(tabindex)" [(selectedIndex)]="demo1TabIndex" >
  <mat-tab label="liste des congé" style="width: 25px" tabindex="1">
    <div class="example-small-box mat-elevation-z4">
      <div class="example-large-box mat-elevation-z4">
        <div class="container-fluid" style="padding-top: 10px;">
          <div class="row">
            <div class="col-md-12">
              <p-table #dt [columns]="cols" [value]="employes" dataKey="doti" [paginator]="true" [rows]="5">
                <ng-template pTemplate="caption">
                    liste des congé
                  <div style="text-align: right">
                    <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                    <input type="text" pInputText size="50" placeholder="Global Filter"
                           (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                  </div>
                </ng-template>
                <ng-template pTemplate="header" let-columns>
                  <tr>
                    <th style="width: 3em"></th>
                    <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                      {{col.header}}
                      <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                                  ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
                      </p-sortIcon>
                    </th>
                  <!-- <p-progressSpinner *ngIf="listeVide()" ></p-progressSpinner> -->
                </ng-template>
                <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns" >
                  <tr>
                    <td>
                      <a href="#" [pRowToggler]="rowData" (click)="trouverCongeParSonDoti(rowData)">
                        <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"  ></i>
                      </a>
                    </td>
                    <td *ngFor="let col of columns">
                      {{rowData[col.field]}}
                    </td>
                  </tr>
                </ng-template>
                <ng-template  pTemplate="rowexpansion" let-rowData let-columns="columns"  >
                  <tr>
                    <td [attr.colspan]="columns.length + 1">
                      <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
                            <table class="table table-hover table-striped" style="color: wheat">
                              <thead>
                              <th>type de conge</th>
                              <th>date de debut</th>
                              <th>periode</th>
                              <th>raison</th>
                              <th>Action</th>
                              </thead>
                              <tbody>
                              <tr *ngFor="let c of conges"  >
                                <td>{{c.congee.libelle}}</td>
                                <td>{{c.dateDeDebut.toString()}}</td>
                                <td>{{c.periode}}</td>
                                <td>{{c.raison}}</td>
                                <td><button class="btn btn-info btn-sm fa fa-trash" (click)="deleteByReference(c)"></button>
                                  <button class="btn btn-danger btn-sm fa fa-edit" (click)="editerUnEmployer(c)"></button>
                                </td>
                              </tr>
                              </tbody>
                            </table>
                      </div>
                    </td>
                  </tr>
                </ng-template>
              </p-table>
            </div>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Affecter un econge a un employe " style="width: 25%;" tabindex="2">
<app-editer></app-editer>
  </mat-tab>
</mat-tab-group>
