<div class="container" style="padding-top: 30px; text-align: center;">
  <h6 style="text-align: center;" >
    <i class="fas fa-video    "></i> Titre de video

  </h6>
  <video
    class="video-fluid z-depth-1"
    autoplay
    loop
    controls
    muted
    style="width: 910px;

    margin: 10px;"
  >
    <source src="../../../assets/video/PFE4.mp4" type="video/mp4" />
  </video>
</div>

<div class="container" style="padding-top: 15px;">
  <div class="row">
    <div class="col-md-12">
      <h6 style="text-align: center;cursor:pointer" (click)="show()">
        <i class="fas fa-history"></i> Historique de l activite d Aujourd Hui
        <i class="fas fa-chevron-circle-down"></i>
      </h6>
      <div class="scrolli" style="overflow: scroll;" id="menu1" >
        <mat-chip-list class="mat-chip-list-stacked" aria-label="Color selection" *ngFor="let nt of notificationAujourdhui">
         <mat-chip *ngIf="nt.employe != null">{{nt.libelle + "  de :" +  nt.employe.firstName + ' ' + nt.employe.lastName + " at: " + nt.dateDeNotification}}</mat-chip>
          </mat-chip-list>
    </div>
    </div>
  </div>
</div>
