<div class="container-fluid" style="padding-top: 10px;">
  <div class="row">
    <div class="col-md-12">
      <p-table #dt [columns]="cols" [value]="permanences" dataKey="id" [paginator]="true" [rows]="4">
        <ng-template pTemplate="caption">
          <i class="fas fa-calendar-check    "></i>  Liste of permanence Administratives
          <div style="    text-align: left; margin-bottom: 10px;">
            <button class="btn"style="background-color: white;color: black;float: left"
          matTooltip="Ce button permet d imprimer ce table en format PDF"
          ><i class="fa fa-file-pdf" ></i>  Export <strong>PDF</strong> </button>
          </div>
          <div style="text-align: right">
            <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
            <input type="text" pInputText size="50" placeholder="Chercher par date: yyyy-MM-dd"
                   (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
          </div>
        </ng-template>
        <ng-template pTemplate="header" let-columns>
          <tr>
            <th style="width: 3em"></th>
            <th *ngFor="let col of columns" [pSortableColumn]="col.field">
              {{col.header}}
              <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                          ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
              </p-sortIcon>
            </th>
            <!-- <th>
              Action
            </th> -->
          </tr>
          <p-progressSpinner *ngIf="listeVide()"></p-progressSpinner>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns" >
          <tr>
            <td>
              <a href="#" [pRowToggler]="rowData">
                <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
              </a>
            </td>
            <td *ngFor="let col of columns">
              {{rowData[col.field]}}
            </td>
            <!-- <td><button class="btn btn-info btn-sm fa fa-trash"></button>
              <button class="btn btn-danger btn-sm fa fa-edit" ></button>
            </td> -->
          </tr>
        </ng-template>
        <ng-template  pTemplate="rowexpansion" let-rowData let-columns="columns" >
          <tr>
            <td [attr.colspan]="columns.length + 1">
              <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
<h3 style="text-align:center">Personne Permanenent</h3>
                <div class="ui-g-12 ui-md-9" >
                  <div class="ui-g">
                    <div class="ui-g-4">
                      <b>Full name  :</b> {{rowData.employe.fullName}}
                    </div>
                    <div class="ui-g-4">
                      <b>cin :</b> {{rowData.employe.cin}}
                    </div>
                    <div class="ui-g-4">
                      <b>Doti:</b> {{rowData.employe.doti}}
                    </div>
                    <div class="ui-g-4">
                      <b>Gmail:</b> {{rowData.employe.email}}
                    </div>
                    <div class="ui-g-4">
                      <b>Telephone:</b> {{rowData.employe.tel}}
                    </div>
                  </div>
                </div>
              </div>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
