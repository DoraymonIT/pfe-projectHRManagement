<mat-tab-group mat-stretch-tabs style="width: 100%;"(selectedIndexChange)="demo1BtnClick(tabindex)" [(selectedIndex)]="demo1TabIndex" >
  <mat-tab label="Permanence Calendrier" style="width: 25px" tabindex="1">
    <div class="example-small-box mat-elevation-z4">
      <app-permanence-calendrier></app-permanence-calendrier>

    </div>
  </mat-tab>
  <mat-tab label="Permanence Liste" style="width: 25%;" tabindex="2">
    <div class="example-large-box mat-elevation-z4">
      <div class="container-fluid" style="padding-top: 10px;">
        <div class="row">
          <div class="col-md-12">
            <p-table #dt [columns]="cols" [value]="permanences" dataKey="periode" [paginator]="true" [rows]="4">
              <ng-template pTemplate="caption">
                Liste of permanence Administratives
                <div style="text-align: right">
                  <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                  <input type="text" pInputText size="50" placeholder="Global Filter"
                         (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
              </ng-template>
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th style="width: 3em"></th>
                  <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                                ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th>
                    Action
                  </th>
                </tr>
                <p-progressSpinner *ngIf="listeVide()" style="margin-left:780px ;"></p-progressSpinner>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns" >
                <tr>
                  <td>
                    <a href="#" [pRowToggler]="rowData">
                      <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                    </a>
                  </td>
                  <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                  </td>
                  <td><button class="btn btn-info btn-sm fa fa-trash" (click)="deleteByReference(rowData)"></button>
                    <button class="btn btn-danger btn-sm fa fa-edit" (click)="editerUnEmployer(rowData)"></button>
                  </td>
                </tr>
              </ng-template>
              <ng-template  pTemplate="rowexpansion" let-rowData let-columns="columns" >
                <tr>
                  <td [attr.colspan]="columns.length + 1">
                    <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">

                      <div class="ui-g-12 ui-md-9" >
                        <div class="ui-g">
                          <div class="ui-g-4">
                            <b>full name  :</b> {{rowData.employe.fullName}}
                          </div>

                          <div class="ui-g-4">
                            <b>cin :</b> {{rowData.employe.cin}}
                          </div>
                          <div class="ui-g-4">
                            <b>doti:</b> {{rowData.employe.doti}}
                          </div>
                        </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </ng-template>
            </p-table>
          </div>
        </div>
      </div>

    </div>
  </mat-tab>
  <mat-tab label="Ajouter Un Permanence" style="width: 25%;" tabindex="3">
    <div class="example-large-box mat-elevation-z4">

<app-permanence-ajouter></app-permanence-ajouter>
    </div>
  </mat-tab>
</mat-tab-group>
