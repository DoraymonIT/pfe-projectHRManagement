<mat-sidenav-container class="example-container" class="side-barr ">
  <mat-sidenav #sidenav mode="side" [(opened)]="opened" style="width: 265px;padding:10px;">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodePadding class="list1">
        <button class="list1" mat-icon-button [routerLink]="['']" routerLinkActive="active" style="cursor: pointer;"></button>
        {{node.item}}
      </mat-tree-node>
      <mat-tree-node *matTreeNodeDef="let node; when: hasChild" matTreeNodePadding class="list1">
        <button  mat-icon-button [attr.aria-label]="'toggle ' + node.filename" matTreeNodeToggle>
          <mat-icon class="mat-icon-rtl-mirror">
            {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
          </mat-icon>
        </button>
        {{node.item}}
        <mat-progress-bar *ngIf="node.isLoading" mode="indeterminate" class="example-tree-progress-bar">
        </mat-progress-bar>
      </mat-tree-node>
    </mat-tree>

    <mat-list role="list">
      <mat-list-item class="list1" role="listitem" ><h6><i class="fas fa-tachometer-alt"></i> Overview</h6></mat-list-item>
      <mat-list-item class="list1" role="listitem">Abscences et conges</mat-list-item>
      <!-- <mat-divider></mat-divider> -->
      <mat-list-item class="list1" role="listitem"><h6><i class="fas fa-database"></i> Documents Administratifs</h6></mat-list-item>
      <mat-list-item class="list1" role="listitem">Sanctions et Litiges</mat-list-item>
      <mat-list-item class="list1" role="listitem"><h6><i class="fas fa-briefcase"></i> Recrutement</h6></mat-list-item>
      <mat-list-item class="list1" role="listitem"><h6><i class="fas fa-chart-bar"></i> Statistic du mois</h6></mat-list-item>
      <mat-list-item class="list1" role="listitem"><h6><i class="fas fa-chart-line"></i> Statistic de l annee</h6></mat-list-item>
      <!-- <mat-list-item class="list1" role="listitem"></mat-list-item>
      <mat-list-item class="list1" role="listitem"></mat-list-item>
      <mat-list-item class="list1" role="listitem"></mat-list-item>
      <mat-list-item class="list1" role="listitem"></mat-list-item>
      <mat-list-item class="list1" role="listitem"></mat-list-item> -->
<br><br><br><br><br><br><br><br><br>
      <mat-list-item class="list1" role="listitem"><h6><i class="fas fa-sign-out-alt"></i> Se Deconnecter</h6></mat-list-item>
    </mat-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <nav class="navbar navbar-light box-shadow">
      <button mat-mini-fab (click)="sidenav.toggle()"><i class="fas fa-bars"
            style="font-size:25px"></i></button>
      <form class="form-inline my-lg-0">
        <mat-icon class="icons" matBadge="15" matBadgeColor="warn" style="cursor: pointer;"><i class="fas fa-bell"
            style="color: rgb(128, 128, 128);"></i>
        </mat-icon>
        <button class="icons" mat-raised-button><i class="fas fa-user-circle"></i> Profile</button>
        <button class="icons" mat-raised-button><i class="fas fa-cog"></i> Settings</button>
      </form>
    </nav>

  </mat-sidenav-content>
</mat-sidenav-container>
