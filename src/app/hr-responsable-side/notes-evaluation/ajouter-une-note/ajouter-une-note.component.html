<form class="normal-form">
  <div class="container-fluid">
    <h3 style="text-align : center">Ajouter Une note</h3>
    <div class="controles-container">

      <mat-form-field>
        <mat-label>employe</mat-label>
        <mat-select [(ngModel)]="note.moyenGeneral" [ngModelOptions]="{standalone: true}" >
          <mat-option *ngFor="let gr of employes" [value]="gr.doti">{{gr.doti}}</mat-option>
        </mat-select>
      </mat-form-field>

      <mat-form-field>
        <input matInput [matDatepicker]="pi5" placeholder="Date "
               [(ngModel)]="note.date" [ngModelOptions]="{standalone: true}">
        <mat-datepicker-toggle matSuffix [for]="pi5"></mat-datepicker-toggle>
        <mat-datepicker #pi5></mat-datepicker>
      </mat-form-field>
      <a (click)="afficher1()">  <div class="card-header"> Ajouter une note De Rentabilite</div></a>
      <div id="div1" class="card-body">
      <mat-form-field style="padding-right: 200px;margin-left: 200px">
        <input matInput placeholder="mention:*" [(ngModel)]="note.noteDeRentabilite.mention" [ngModelOptions]="{standalone: true}" type="number">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="remaqrue:*" [(ngModel)]="note.noteDeRentabilite.remarque" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
        </div>
      <a (click)="afficher2()">  <div class="card-header"> Ajouter une note De Recherche Et De Innovation</div></a>
      <div id="div2" class="card-body">
        <mat-form-field style="padding-right: 200px;margin-left: 200px">
          <input matInput placeholder="mention:*" [(ngModel)]="note.noteDeRechercheEtDeInnovation.mention" [ngModelOptions]="{standalone: true}" type="number">
        </mat-form-field>
       <mat-form-field>
          <input matInput placeholder="remarque:*" [(ngModel)]="note.noteDeRechercheEtDeInnovation.remarque" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
      <a (click)="afficher3()">  <div class="card-header"> Ajouter une note De Compotement</div></a>
      <div id="div3" class="card-body">
  <mat-form-field style="padding-right: 200px;margin-left: 200px">
          <input matInput placeholder="mention:*" [(ngModel)]="note.noteDeCompotement.mention" [ngModelOptions]="{standalone: true}" type="number">
        </mat-form-field>   <mat-form-field>
          <input matInput placeholder="remarque:*" [(ngModel)]="note.noteDeCompotement.remarque" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
      <a (click)="afficher4()">  <div class="card-header"> Ajouter une note De Capacite De Organisation</div></a>
      <div id="div4" class="card-body">
        <mat-form-field style="padding-right: 200px;margin-left: 200px">
          <input matInput placeholder="mention:*" [(ngModel)]="note.noteDeCapaciteDeOrganisation.mention" [ngModelOptions]="{standalone: true}" type="number">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="remarque:*" [(ngModel)]="note.noteDeCapaciteDeOrganisation.remarque" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
      <a (click)="afficher5()">  <div class="card-header"> Ajouter une note De Affectation Des Taches Liee Au Travail</div></a>
      <div id="div5" class="card-body">
        <mat-form-field style="padding-right: 200px;margin-left: 200px">
          <input matInput placeholder="mention:*" [(ngModel)]="note.noteDeAffectationDesTachesLieeAuTravail.mention" [ngModelOptions]="{standalone: true}" type="number">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="remarque:*" [(ngModel)]="note.noteDeAffectationDesTachesLieeAuTravail.remarque" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
        <div class="button-row">
        <button mat-raised-button color="primary" type="submit" class="btn-block" (click)="save()">Submit</button>
    </div>
  </div>
