<button mat-raised-button color="warn" mat-dialog-close style="float: right;" matTooltip="Fermer le dialog"> <i
  class="fas fa-window-close "></i> </button>
<mat-toolbar>
  <mat-toolbar-row>
    <span class="span"> <i class="fas fa-plus-circle" aria-hidden="true"></i> Formulaire pour ajouter une note à un employé </span>
  </mat-toolbar-row>
</mat-toolbar>
<form class="normal-form">
  <div class="container-fluid">
    <!-- <h3 style="text-align : center">Ajouter Une note</h3> -->
    <div class="controles-container">
      <div class="row">
        <div class="col-md-6">
          <mat-form-field style="width: 500px">
            <input matInput  [(ngModel)]="note.employeDoti" placeholder="Numero Administrative :*" [ngModelOptions]="{standalone: true}" [value]="note.employeDoti" (pointermove)="getEmployeNotedoti(note.employeDoti)" (pointercancel)="getEmployeNotedoti(note.employeDoti)" (pointerleave)="getEmployeNotedoti(note.employeDoti)">
          </mat-form-field>
        </div>
        <div class="col-md-6" style="margin-top: 10px" id="fullnameNote">
          <div *ngIf="note.employeDoti != null; else elseBlock" >{{fullnameNote}}</div>
          <ng-template #elseBlock></ng-template>
        </div>
      </div>
      <mat-form-field>
        <input matInput [matDatepicker]="pi21" placeholder="Date de note "
               [(ngModel)]="note.date" [ngModelOptions]="{standalone: true}">
        <mat-datepicker-toggle matSuffix [for]="pi21"></mat-datepicker-toggle>
        <mat-datepicker #pi21></mat-datepicker>
      </mat-form-field>
      <a (click)="afficher1()">  <div class="card-header"> Ajouter une note De Rentabilité <i class="fas fa-chevron-circle-down    "></i></div></a>
      <div id="div1" class="card-body">
      <mat-form-field style="padding-right: 200px;margin-left: 200px">
        <input matInput placeholder="mention:*" [(ngModel)]="note.noteDeRentabilite.mention" [ngModelOptions]="{standalone: true}" type="number">
      </mat-form-field>
      <mat-form-field>
        <input matInput placeholder="remaqrue:*" [(ngModel)]="note.noteDeRentabilite.remarque" [ngModelOptions]="{standalone: true}">
      </mat-form-field>
        </div>
      <a (click)="afficher2()">  <div class="card-header"> Ajouter une note De Recherche Et De Innovation <i class="fas fa-chevron-circle-down    "></i></div></a>
      <div id="div2" class="card-body">
        <mat-form-field style="padding-right: 200px;margin-left: 200px">
          <input matInput placeholder="mention:*" [(ngModel)]="note.noteDeRechercheEtDeInnovation.mention" [ngModelOptions]="{standalone: true}" type="number">
        </mat-form-field>
       <mat-form-field>
          <input matInput placeholder="remarque:*" [(ngModel)]="note.noteDeRechercheEtDeInnovation.remarque" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
      <a (click)="afficher3()">  <div class="card-header"> Ajouter une note De Compotement <i class="fas fa-chevron-circle-down    "></i></div></a>
      <div id="div3" class="card-body">
  <mat-form-field style="padding-right: 200px;margin-left: 200px">
          <input matInput placeholder="mention:*" [(ngModel)]="note.noteDeCompotement.mention" [ngModelOptions]="{standalone: true}" type="number">
        </mat-form-field>   <mat-form-field>
          <input matInput placeholder="remarque:*" [(ngModel)]="note.noteDeCompotement.remarque" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
      <a (click)="afficher4()">  <div class="card-header"> Ajouter une note De Capacité De Organisation <i class="fas fa-chevron-circle-down    "></i></div></a>
      <div id="div4" class="card-body">
        <mat-form-field style="padding-right: 200px;margin-left: 200px">
          <input matInput placeholder="mention:*" [(ngModel)]="note.noteDeCapaciteDeOrganisation.mention" [ngModelOptions]="{standalone: true}" type="number">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="remarque:*" [(ngModel)]="note.noteDeCapaciteDeOrganisation.remarque" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
      <a (click)="afficher5()">  <div class="card-header"> Ajouter une note De Affectation Des Taches Liée Au Travail <i class="fas fa-chevron-circle-down    "></i></div></a>
      <div id="div5" class="card-body">
        <mat-form-field style="padding-right: 200px;margin-left: 200px">
          <input matInput placeholder="mention:*" [(ngModel)]="note.noteDeAffectationDesTachesLieeAuTravail.mention" [ngModelOptions]="{standalone: true}" type="number">
        </mat-form-field>
        <mat-form-field>
          <input matInput placeholder="remarque:*" [(ngModel)]="note.noteDeAffectationDesTachesLieeAuTravail.remarque" [ngModelOptions]="{standalone: true}">
        </mat-form-field>
      </div>
      <br>
        <div class="button-row">
        <button mat-raised-button color="primary" type="submit" class="btn-block"
         (click)="save()"> <i class="fas fa-check-square    "></i> Ajouter</button>
    </div>
  </div>
  </div>
</form>
