<mat-tab-group mat-stretch-tabs  style="width: 100%;" (selectedIndexChange)="demo1BtnClick(tabindex)" [(selectedIndex)]="demo1TabIndex">
  <mat-tab label="lISTES DES EMPLOYES AVEC LEURS NOTES" style="width: 25%;" tabindex="1">
    <div class="example-large-box mat-elevation-z4">

          <div class="container-fluid" style="padding-top: 10px;">
            <div class="row">
              <div class="col-md-12">
                <p-table #dt [columns]="cols" [value]="employes" dataKey="id" [paginator]="true" [rows]="5">
                  <ng-template pTemplate="caption">
               <i class="fas fa-sticky-note" ></i>  liste des employes avec leurs notes ( Evaluation )
                    <div style="text-align: right">
                      <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                      <input type="text" pInputText size="50" placeholder="Ex : Ahmed Azizi , 123456, ...."
                             (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                    </div>
                  </ng-template>
                  <ng-template pTemplate="header" let-columns>
                    <tr>
                      <th style="width: 3em"></th>
                      <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                        {{col.header}}
                        <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                                    ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
                        </p-sortIcon>
                      </th>
                    </tr>
                    <p-progressSpinner *ngIf="listeVide()" ></p-progressSpinner>
                  </ng-template>
                  <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns" >
                    <tr>
                      <td>
                        <a href="#" [pRowToggler]="rowData" (click)="trouverNoteParSonDoti(rowData)" >
                          <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"  ></i>
                        </a>
                      </td>

                      <td *ngFor="let col of columns">
                        {{rowData[col.field]}}
                      </td>
                    </tr>
                  </ng-template>
                  <ng-template  pTemplate="rowexpansion" let-rowData let-columns="columns" >
                    <tr>
                      <td [attr.colspan]="columns.length + 1">
                        <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
                          <table class="table table-hover table-striped" style="color: wheat">
                            <thead>
                            <th> id</th>
                            <th>moyen Generale</th>
                            <th>mention</th>
                            <th>date</th>
                            <th>Action</th>
                            </thead>
                            <tbody>
                            <tr *ngFor="let c of notes">
                              <td>{{c.id}}</td>
                              <td>{{c.moyenGeneral}}</td>
                              <td>{{c.mention}}</td>
                              <td>{{c.date}}</td>
                              <td style="text-align: center;" >
                                <button class="btn btn-info btn-sm fa fa-trash" style="margin-right: 5px;"
                                matTooltip="Ce button permet de supprimer cet element"></button>
                                <button class="btn btn-danger btn-sm fa fa-edit" style="margin-right: 5px;"
                                matTooltip="Ce button permet de modifier cet element"
                                ></button>
                                <button class="btn btn-outline-info btn-sm fa fa-info" (click)="infoUnNote(c)"
                                matTooltip="Ce button permet de donner plus de detailles sur cet element"></button>

                              </td>
                            </tr>
                            </tbody>
                          </table>
                        </div>
                      </td>
                    </tr>
                  </ng-template>
                </p-table>
              </div>
            </div>
          </div>
        </div>

  </mat-tab>
  <mat-tab label="AFFECTER NOTE A UN EMPLOYE" style="width: 25px" tabindex="3">
<app-ajouter-une-note></app-ajouter-une-note>
  </mat-tab>
  <mat-tab label="LE NOTES D EMPLOYE EN DETAILES" style="width: 25px" tabindex="4">
<app-note-detail></app-note-detail>
  </mat-tab>
</mat-tab-group>
