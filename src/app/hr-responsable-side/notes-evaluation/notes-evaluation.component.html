<mat-tab-group mat-stretch-tabs  style="width: 100%;" (selectedIndexChange)="demo1BtnClick(tabindex)" [(selectedIndex)]="demo1TabIndex">
  <mat-tab label="liste des employe besoin d'une note" style="width: 25px" tabindex="1">
    <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
      <mat-toolbar>
        <mat-toolbar-row>
          <span class="span"> <i class="fas fa-search"></i> les employes ayant besoin d'une note </span>
        </mat-toolbar-row>
      </mat-toolbar>
      <table class="table table-hover table-dark table-striped" style="color: wheat">
        <thead>
        <th>id note</th>
        <th>full name</th>
        <th>doti</th>
        <th style="padding-left: 40px">Action</th>
        </thead>
        <tbody>
        <p-progressSpinner *ngIf="listeVide()"></p-progressSpinner>

        <tr *ngFor="let c of notes">
          <td>{{c.id}}</td>
          <td>{{c.fuulName}}</td>
          <td>{{c.employeDoti}}</td>
          <td>
            <button class="btn btn-primary btn-sm fa  fa-check-square" (click)="affecteruneNote(c)" ></button>
            <button class="btn btn-info btn-sm fa fa-trash"></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </mat-tab>
  <mat-tab label="lISTES DES EMPLOYES AVEC LEURS NOTES" style="width: 25%;" tabindex="2">
    <app-note-liste></app-note-liste>
      </mat-tab>
  <mat-tab label="AFFECTER NOTE A UN EMPLOYE" style="width: 25px" tabindex="3">
<app-ajouter-une-note></app-ajouter-une-note>
  </mat-tab>
</mat-tab-group>
