<mat-toolbar>
  <mat-toolbar-row>
    <span class="span" id="span"> <i class="fas fa-user-plus    "></i>{{ajouteEmp}} </span>
    <button mat-raised-button color="warn" mat-dialog-close style="float: right;" matTooltip="Fermer le dialog"> <i
      class="fas fa-window-close "></i> </button>
  </mat-toolbar-row>
</mat-toolbar>
<form class="normal-form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="controles-container">
          <mat-form-field>
            <input matInput placeholder="prenom *" [(ngModel)]="employe.firstName" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="nom *" [(ngModel)]="employe.lastName" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="CIN *" [(ngModel)]="employe.cin" [ngModelOptions]="{standalone: true}">

          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Numéro Administratif *" [(ngModel)]="employe.doti" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Gmail" [(ngModel)]="employe.email" [ngModelOptions]="{standalone: true}">

          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Téléphone" [(ngModel)]="employe.tel" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Adresse" [(ngModel)]="employe.adresse" [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <!-- Doti = "FSTG+CIN" -->
          <!-- <mat-form-field>
            <input matInput placeholder="DoTi" [(ngModel)]="employe.doti" [ngModelOptions]="{standalone: true}">

          </mat-form-field> -->
          <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="Date De naissance"
              [(ngModel)]="employe.dateDeNaissance" [ngModelOptions]="{standalone: true}">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Lieu de naissance : " [(ngModel)]="employe.lieuDeNaissance" [ngModelOptions]="{standalone: true}">

          </mat-form-field>
          <mat-form-field>
            <input matInput placeholder="Ville de Résidence" [(ngModel)]="employe.lieuDeResedence" [ngModelOptions]="{standalone: true}">

          </mat-form-field>

        </div>
      </div>
      <div class="col-md-6">
        <div class="controles-container">
          <!--
          <mat-form-field>
            <input matInput placeholder="RIB de Bank " [(ngModel)]="employe.compteBancaireRib" [ngModelOptions]="{standalone: true}">
          </mat-form-field>-->
          <mat-form-field>
            <mat-label>Grade</mat-label>
            <mat-select [(ngModel)]="employe.dernierGrade.grade.libelle" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let gr of grades" [value]="gr.libelle">{{gr.libelle }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input matInput [matDatepicker]="pi5" placeholder="Date d'affectation"
                   [(ngModel)]="employe.dernierGrade.dateDeAffectation" [ngModelOptions]="{standalone: true}">
            <mat-datepicker-toggle matSuffix [for]="pi5"></mat-datepicker-toggle>
            <mat-datepicker #pi5></mat-datepicker>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Situation Familiale</mat-label>
            <mat-select [(ngModel)]="employe.situationFamiliale" [ngModelOptions]="{standalone: true}">
              <mat-option value="Marie">Marié</mat-option>
              <mat-option value="Celebataire">Célébataire</mat-option>
              <mat-option value="Divorce">Divorcé</mat-option>

            </mat-select>
          </mat-form-field>
          <mat-form-field *ngIf="show()">
            <input matInput placeholder="Nombre Enfants" [(ngModel)]="employe.enfants"
              [ngModelOptions]="{standalone: true}">
          </mat-form-field>
          <mat-form-field>
            <mat-label>Département</mat-label>

            <mat-select [(ngModel)]="employe.dep.nom" [ngModelOptions]="{standalone: true}" (selectionChange)="selectDepFonction(this.employe.dep.nom)" >
              <mat-option  *ngFor="let dep of deps" [value]="dep.nom">{{dep.nom}}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>Fonction</mat-label>
            <mat-select [(ngModel)]="employe.fonction.libelle" [ngModelOptions]="{standalone: true}" >
              <mat-option *ngFor="let gr of depFonctions" [value]="gr.fonction.libelle">{{gr.fonction.libelle }}</mat-option>

            </mat-select>
          </mat-form-field>
          <!-- <mat-form-field> -->
          <!-- <mat-label *ngIf="employe.departement" >Superieur : {{employe.departement.chef.fullname}}</mat-label> -->
          <!-- <mat-select [(ngModel)]="employe.sup" [ngModelOptions]="{standalone: true}">
              <mat-option>None</mat-option>
              <mat-option value="ana">Ana</mat-option>
              <mat-option value="howa">Howa</mat-option>
            </mat-select>
          </mat-form-field> -->
          <mat-form-field>
            <input matInput [matDatepicker]="picker5" placeholder="Date D'emabauche" [(ngModel)]="employe.dateEntree"
              [ngModelOptions]="{standalone: true}">
            <mat-datepicker-toggle matSuffix [for]="picker5"></mat-datepicker-toggle>
            <mat-datepicker #picker5></mat-datepicker>
          </mat-form-field>
          <div class="add-bottom-padding">
            <mat-label>Sexe : </mat-label>
            <mat-radio-group [(ngModel)]="employe.gender" [ngModelOptions]="{standalone: true}">

              <mat-radio-button value="Homme">Homme</mat-radio-button>
              <mat-radio-button value="Femme">Femme</mat-radio-button>
            </mat-radio-group>
          </div>
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" class="btn-block" (click)="save()"> <i class="fas fa-check-circle    "></i> Ajouter</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</form>
