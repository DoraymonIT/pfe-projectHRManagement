<mat-tab-group mat-stretch-tabs style="width: 100%;" (selectedIndexChange)="demo1BtnClick(tabindex)"
  [(selectedIndex)]="demo1TabIndex">
  <mat-tab label="LISTES DES EMPLOYES" style="width: 25px" tabindex="1">

    <div class="example-small-box mat-elevation-z4">
      <div class="container-fluid" style="padding-top: 10px;">
        <div class="row">
          <div class="col-md-12" style="word-break: break-word;">
            <p-table #dt [columns]="cols" [value]="employes" dataKey="doti" [paginator]="true" [rows]="10"
              pResizableColumn="true">
              <ng-template pTemplate="caption">
                <i class="fas fa-users    "></i> Listes des employes
                <div style="text-align: right">
                  <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                  <input type="text" pInputText size="50" placeholder="Ex : 118899 or Mohamed Azizi..."
                    (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>
              </ng-template>
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th style="width: 3em"></th>
                  <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th>Action</th>
                </tr>
                <p-progressSpinner *ngIf="listeVide()"></p-progressSpinner>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
                <tr>
                  <td>
                    <i class="fas fa-user-tie    "></i>
                  </td>
                  <!-- <td>
                    <a href="#" [pRowToggler]="rowData">
                      <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                    </a>
                  </td> -->
                  <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                  </td>
                  <td style="text-align: center;">
                    <button class="btn btn-outline-info btn-sm fa fa-info" (click)="infoUnEmployer(rowData)"></button>
                    <button class="btn  btn-sm  btn-info fa fa-edit" (click)="editerUnEmployer(rowData)"></button>
                    <button class="btn btn-danger btn-sm fa fa-trash" (click)="deleteByReference(rowData)"></button>

                  </td>
                </tr>
              </ng-template>
              <!-- <ng-template  pTemplate="rowexpansion" let-rowData let-columns="columns" >
                <tr>
                  <td [attr.colspan]="columns.length + 1">
                    <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">

                      <div class="ui-g-12 " >
                        <div class="ui-g">
                          Cliquez sur button "info" et vous pouvez voir les detailles des infos personnels et professionnels sur cet
                          employe . -->
              <!-- <div class="ui-g-4">
                            <b>Departement :</b> {{rowData.dep.nom}}
                          </div> -->

              <!--
                          <div class="ui-g-4">
                            <b>Grade :</b> {{rowData.dernierGrade.grade.libelle}}
                          </div> -->
              <!-- <div *ngIf=" rowData.sup.fullName  != null ; then thenBlock">   </div>
                          <ng-template #thenBlock>
                            <b>Superieur:</b>
                              {{rowData.sup.fullName}}
                            </ng-template> -->
              <!-- </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </ng-template> -->
            </p-table>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label=" MODIFIER LES INFOS D UN EMPLOYE" tabindex="2">
    <div class="example-large-box mat-elevation-z4">
      <app-editer-employe></app-editer-employe>
    </div>
  </mat-tab>
  <mat-tab label="AJOUTER UN EMPLOYE" style="width: 25%;" tabindex="3">
    <div class="example-large-box mat-elevation-z4">
      <app-ajouter-employe></app-ajouter-employe>
    </div>
  </mat-tab>
  <mat-tab label="INFOS D UN EMPLOYE EN DETAILES " style="width: 25%;" tabindex="4">
    <div class="example-large-box mat-elevation-z4">
      <app-autres></app-autres>
    </div>
  </mat-tab>
</mat-tab-group>
