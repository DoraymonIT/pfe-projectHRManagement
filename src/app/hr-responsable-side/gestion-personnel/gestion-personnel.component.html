<mat-tab-group mat-stretch-tabs style="width: 100%;" (selectedIndexChange)="demo1BtnClick(tabindex)"
  [(selectedIndex)]="demo1TabIndex">
  <mat-tab label="LISTE DES EMPLOYES" style="width: 25px" tabindex="1">

    <div class="example-small-box mat-elevation-z4">
      <div class="container-fluid" style="padding-top: 10px;">
        <div class="row">
          <div class="col-md-12" style="word-break: break-word;">
            <p-table #dt [columns]="cols" [value]="employes" dataKey="doti" [paginator]="true" [rows]="10"
              pResizableColumn="true">
              <ng-template pTemplate="caption">
                <i class="fas fa-users    "></i> Liste des employ√©s

                <div style="    text-align: left; margin-bottom: 10px;">
                  <button class="btn"style="background-color: white;color: black;float: left" (click)="imprimerListeEmploye()"
                matTooltip="Ce button permet d imprimer ce table en format PDF"
                ><i class="fa fa-file-pdf" ></i>  Export le <strong>PDF</strong> </button>
                  <button class="btn"style="background-color: white;color: black;float: left" (click)="imprimerListeEmployeExcel()"
                          matTooltip="Ce button permet d imprimer ce table en format Excel"
                  ><i class="fa fa-file-excel" ></i>  Export le <strong>Excel</strong> </button>
                </div>
                <div style="text-align: right">
                  <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                  <input type="text" pInputText size="50" placeholder="Ex : 118899 or Mohamed Azizi..."
                    (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
                </div>

              </ng-template>
              <ng-template pTemplate="header" let-columns>
                <tr>
                  <th style="width: 3em"></th>
                  <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                    {{col.header}}
                    <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                      ariaLabelDesc="Activate to sort in descending order"
                      ariaLabelAsc="Activate to sort in ascending order">
                    </p-sortIcon>
                  </th>
                  <th>Action</th>
                </tr>
                <p-progressSpinner *ngIf="listeVide()"></p-progressSpinner>
              </ng-template>
              <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns">
                <tr>
                  <td>
                    <i class="fas fa-user-tie    "></i>
                  </td>
                  <!-- <td>
                    <a href="#" [pRowToggler]="rowData">
                      <i [ngClass]="expanded ? 'pi pi-chevron-down' : 'pi pi-chevron-right'"></i>
                    </a>
                  </td> -->
                  <td *ngFor="let col of columns" (click)="editerUnEmployer(rowData)">
                    {{rowData[col.field]}}
                  </td>
                  <td style="text-align: center;">
                    <button class="btn btn-outline-primary fa fa-comment" (click)="contacterEmploye(rowData)"
                            matTooltip="Ce button permet de contacter un employe"> </button>
                    <button class="btn btn-outline-info btn-md fa fa-info" (click)="infoUnEmployer(rowData)"
                    matTooltip="Ce button permet de donner plus d'info sur cet element"
                    ></button>
                    <button class="btn btn-danger btn-md fa fa-trash" (click)="deleteByReference(rowData)"
                    matTooltip="Ce button permet de supprimer cet element"
                    ></button>
                  </td>
                </tr>
              </ng-template>
              <!-- <ng-template  pTemplate="rowexpansion" let-rowData let-columns="columns" >
                <tr>
                  <td [attr.colspan]="columns.length + 1">
                    <div class="ui-g ui-fluid" style="font-size:16px;padding:20px">

                      <div class="ui-g-12 " >
                        <div class="ui-g">
                          Cliquez sur button "info" et vous pouvez voir les detailles des infos personnels et professionnels sur cet
                          employe . -->
              <!-- <div class="ui-g-4">
                            <b>Departement :</b> {{rowData.dep.nom}}
                          </div> -->

              <!--
                          <div class="ui-g-4">
                            <b>Grade :</b> {{rowData.dernierGrade.grade.libelle}}
                          </div> -->
              <!-- <div *ngIf=" rowData.sup.fullName  != null ; then thenBlock">   </div>
                          <ng-template #thenBlock>
                            <b>Superieur:</b>
                              {{rowData.sup.fullName}}
                            </ng-template> -->
              <!-- </div>
                      </div>
                    </div>
                  </td>
                </tr>
              </ng-template> -->
            </p-table>
            <button mat-raised-button class="btn"style="margin-top: 15px ;background-color: white;color: black;float: left" (click)="ajouterEmploye()"> ajouter Employe</button>
          </div>
        </div>
      </div>
    </div>
  </mat-tab>
</mat-tab-group>
