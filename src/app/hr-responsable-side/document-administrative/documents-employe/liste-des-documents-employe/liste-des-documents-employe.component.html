<div class="card" style="background-color: #343a40; color: wheat; text-align: center" id="checherFormation">
  <div class="card-body">
    <button  mat-raised-button color="warn" mat-dialog-close style="float: right;"> <i class="fas fa-window-close    "></i> </button>
    <div style=" text-align: left; margin-bottom: 10px;">
      <button class="btn"style="background-color: white;color: black;float: left" matTooltip="Ce button permet d imprimer ce table en format PDF" (click)="imprimerListedemande()"
      ><i class="fa fa-file-pdf" ></i>  Exporter le <strong>PDF</strong> </button>
      <button class="btn"style="margin-left: 10px;background-color: white;color: black;float: left" matTooltip="Ce button permet d imprimer ce table en format Excel" (click)="imprimerListedemandeExcel()"
      ><i class="fa fa-file-excel" ></i>  Exporter le <strong>Excel</strong> </button>
    </div>
    <mat-form-field  style="width: 500px">
      <mat-label style="text-align: center"> <i class="fas fa-user-tie"></i> Selectionnez le type de document concerné</mat-label>
      <mat-select [(ngModel)]="this.typeDocument.libelle" [ngModelOptions]="{standalone: true}" (ngModelChange)="findAllDemandeByTypeDocument()">
        <mat-option [value]="null">---None---</mat-option>
        <mat-option *ngFor="let gr of typeDocuments" [value]="gr.libelle">{{gr.libelle}}</mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<h4 style="float:left">Historique de demande de documents de {{fullname}} </h4>
<table class="table table-hover table-dark table-striped table-bordered" style="color: wheat">
  <thead>
  <!-- <th>Nom Complet</th> -->
  <th>Type de document</th>
  <th>Date de demande</th>
  <th>Manière de retrait</th>
  </thead>
  <tbody>
    <p-progressSpinner *ngIf="listeVide2()"  ></p-progressSpinner>
  <tr *ngFor="let c of documentsByDoti">
    <!-- <td>{{c.employe.fullName}}</td> -->
    <td>{{c.typeDeDocument.libelle}}</td>
    <td>{{c.dateDemande}}</td>
    <td *ngIf="c.copieEmail== true; else elseBlock">Oui</td>
    <td #elseBlock> Non</td>
  </tr>
  </tbody>
</table>
