<div class="ui-g ui-fluid" style="font-size:16px;padding:20px">
  <div class="card-header"><h1 style="text-align: center"> liste des demandes non tarit√© </h1></div>
  <table class="table table-hover table-striped" style="color: wheat">
    <thead>
    <th>employe</th>
    <th>type de document</th>
    <th>date de demande</th>
    <th>maniere de retrait</th>
    <th style="padding-left: 40px">Action</th>
    </thead>
    <tbody>
    <tr *ngFor="let c of documents">
      <td>{{c.employe.fullName}}</td>
      <td>{{c.typeDeDocument.libelle}}</td>
      <td>{{c.dateDemande}}</td>
      <td style="padding-left: 40px">{{c.maniereDeRetrait}}</td>
      <td>
        <button class="btn btn-danger btn-sm fa  fa-check-square"></button>
        <button class="btn btn-info btn-sm fa fa-trash" (click)="deleteByReference(c)"></button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
