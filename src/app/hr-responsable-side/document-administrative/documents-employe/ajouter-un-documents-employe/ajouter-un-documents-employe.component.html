<mat-toolbar>
  <mat-toolbar-row>
    <span class="span"> <i class="fas fa-plus-circle    "></i> Formulaire pour ajouter une demande de document d une employe </span>
  </mat-toolbar-row>
</mat-toolbar>
<form class="normal-form">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6">
        <div class="controles-container">
          <mat-form-field>
            <mat-label> <i class="fas fa-user-tie    "></i> Trouver l'employer par son doti</mat-label>
            <mat-select [(ngModel)]="document.employe.doti" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let gr of employes" [value]="gr.doti">{{gr.fullName }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label> <i class="fas fa-book    "></i> Type de document</mat-label>
            <mat-select [(ngModel)]="document.typeDeDocument.libelle" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let td of typeDocuments" [value]="td.libelle">{{ td.libelle }}</mat-option>
            </mat-select>
          </mat-form-field>
        </div>
      </div>
      <div class="col-md-6">
        <div class="controles-container">
        <!---Hnaya raah ghandwzzu date de demande - new Date -->
          <!-- <mat-form-field>
            <input matInput [matDatepicker]="pi5" placeholder="Date de demande"
                  >
            <mat-datepicker-toggle matSuffix [for]="pi5"></mat-datepicker-toggle>
            <mat-datepicker #pi5></mat-datepicker>
          </mat-form-field> -->
          <mat-form-field>
            <mat-label>Maniere de retrait</mat-label>
            <mat-select [(ngModel)]="document.maniereDeRetrait" [ngModelOptions]="{standalone: true}" >
              <mat-option value="papier">En papier</mat-option>
              <mat-option value="gmail">Par Gmail</mat-option>
            </mat-select>
          </mat-form-field>
          <!-- <mat-form-field>
            <input matInput placeholder="Etat" value="non traitÃ©" disabled
             [(ngModel)]="document.etat" [ngModelOptions]="{standalone: true}">

          </mat-form-field> -->



          </div>
          <div class="button-row">
            <button mat-raised-button color="primary" type="submit" class="btn-block" (click)="save()" > <i class="fas fa-save    "></i> Ajouter</button>

          </div>
        </div>

      </div>
    </div>

</form>
