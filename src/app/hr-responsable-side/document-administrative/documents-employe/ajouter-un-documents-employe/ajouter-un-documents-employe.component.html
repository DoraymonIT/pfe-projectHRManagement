<mat-toolbar>
  <mat-toolbar-row>
    <span class="span" id="span"> <i class="fas fa-plus-circle"> </i>  {{ajouteDemandeDocument}}  </span>
  </mat-toolbar-row>
</mat-toolbar>
<form class="normal-form">
  <div class="container-fluid">
        <div class="controles-container">
          <div class="row">
            <div class="col-md-6">
              <mat-form-field style="width: 700px">
                <input matInput  [(ngModel)]="document.employe.doti" placeholder="Numero Administrative :*" [ngModelOptions]="{standalone: true}" [value]="document.employe.doti" (pointermove)="trouverEmployerParSonDoti(document.employe.doti)" (pointercancel)="trouverEmployerParSonDoti(document.employe.doti)" (pointerleave)="trouverEmployerParSonDoti(document.employe.doti)">
              </mat-form-field>
            </div>
            <div class="col-md-6" style="margin-top: 10px" id="fullnamedemande">
              <div *ngIf="document.employe.doti != null; else elseBlock" >{{fullnameDemande}}</div>
              <ng-template #elseBlock></ng-template>
            </div>
          </div>
          <mat-form-field>
            <mat-label>  Type de document</mat-label>
            <mat-select [(ngModel)]="document.typeDeDocument.libelle" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let td of typeDocuments" [value]="td.libelle">{{ td.libelle }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="Nombre de documents " [(ngModel)]="document.nbrDeDocument" [ngModelOptions]="{standalone: true}" >
          </mat-form-field>
          <div class="add-bottom-padding" style="color: white;">
            <mat-label >Voulez-vous une copie scanne , On peut le vous envoye via email ? </mat-label>
            <mat-radio-group [(ngModel)]="document.copieEmail"  [ngModelOptions]="{standalone: true}"[(ngModel)]="document.copieEmail"  [ngModelOptions]="{standalone: true}">
              <mat-radio-button value="oui">Oui</mat-radio-button>
              <mat-radio-button value="non">Non</mat-radio-button>
            </mat-radio-group>
          </div>
        </div>

      </div>
</form>
