<mat-toolbar>
  <mat-toolbar-row>
    <span class="span" id="span"> <i class="fas fa-plus-circle"> </i>  {{ajouteDemandeDocument}}  </span>
  </mat-toolbar-row>
</mat-toolbar>
<form class="normal-form">
  <div class="container-fluid">
        <div class="controles-container">
          <mat-form-field>
            <mat-label> <i class="fas fa-user-tie    "></i> Selectioonez l'employé concerné</mat-label>
            <mat-select [(ngModel)]="document.employe.doti" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let gr of employes" [value]="gr.doti">{{gr.firstName +" " + gr.lastName }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <mat-label>  Type de document</mat-label>
            <mat-select [(ngModel)]="document.typeDeDocument.libelle" [ngModelOptions]="{standalone: true}">
              <mat-option *ngFor="let td of typeDocuments" [value]="td.libelle">{{ td.libelle }}</mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field>
            <input matInput type="number" placeholder="Nombre de documents " [(ngModel)]="document.nbrDeDocument" [ngModelOptions]="{standalone: true}" >
          </mat-form-field>
          <mat-form-field>
            <mat-label>Manière de retrait</mat-label>
            <mat-select [(ngModel)]="document.maniereDeRetrait" [ngModelOptions]="{standalone: true}" >
              <mat-option value="papier">En papier</mat-option>
              <mat-option value="gmail">Par Gmail</mat-option>
            </mat-select>
          </mat-form-field>
        </div>

      </div>
</form>
