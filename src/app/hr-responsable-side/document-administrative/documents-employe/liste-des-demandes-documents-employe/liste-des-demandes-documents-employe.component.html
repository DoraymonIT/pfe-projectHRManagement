<div class="example-small-box mat-elevation-z4">
  <div class="example-large-box mat-elevation-z4">
    <div class="container-fluid" style="padding-top: 10px;">
      <div class="row">
        <div class="col-md-12">
          <p-table #dt [columns]="cols" [value]="employes" dataKey="doti" [paginator]="true" [rows]="15">
            <ng-template pTemplate="caption">
              liste des employes ( Documents Administratives )
              <div style="    text-align: left; margin-bottom: 10px;">
                <button class="btn"style="background-color: white;color: black;float: left"
              matTooltip="Ce button permet d imprimer ce table en format PDF"
              ><i class="fa fa-file-pdf" ></i>  Export <strong>PDF</strong> </button>
              </div>
              <div style="text-align: right">
                <i class="pi pi-search" style="margin:4px 4px 0 0"></i>
                <input type="text" pInputText size="50" placeholder="Global Filter"
                       (input)="dt.filterGlobal($event.target.value, 'contains')" style="width:auto">
              </div>
            </ng-template>
            <ng-template pTemplate="header" let-columns>
              <tr>
                <th style="width: 3em"></th>
                <th *ngFor="let col of columns" [pSortableColumn]="col.field">
                  {{col.header}}
                  <p-sortIcon [field]="col.field" ariaLabel="Activate to sort"
                              ariaLabelDesc="Activate to sort in descending order" ariaLabelAsc="Activate to sort in ascending order">
                  </p-sortIcon>
                </th>
                <th style="width: 3em">
                </th>
                <p-progressSpinner *ngIf="listeVide()" ></p-progressSpinner>
            </ng-template>
            <ng-template pTemplate="body" let-rowData let-expanded="expanded" let-columns="columns" >
              <tr>
                <td>
                  <i class="fas fa-file-archive    "></i>
                </td>
                <td *ngFor="let col of columns">
                  {{rowData[col.field]}}
                </td>
                <td style="text-align: center;" >
                  <button class="btn btn-outline-info btn-sm fa fa-info" (click)="trouverHistoriqueDemandeDialog(rowData)"
                       ></button>
                </td>
              </tr>
            </ng-template>
