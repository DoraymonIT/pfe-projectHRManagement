<mat-tab-group mat-stretch-tabs style="width: 100%;">
<mat-tab label="FORMATIONS D'UN EMPLOYÉ" style="width: 25px" tabindex="1">
  <div class="example-large-box mat-elevation-z4" >
    <mat-toolbar (click)="afficher()" style="cursor: pointer;">
      <mat-toolbar-row>
        <span class="span"> <i class="fas fa-graduation-cap"></i> Chercher les formations d'un employé a partir du <strong>Numéro</strong>  </span>
      </mat-toolbar-row>
    </mat-toolbar>

    <div class="card" style="background-color: #343a40; color: wheat; text-align: center">
      <div class="card-body">
        <button mat-raised-button class="btn"style="background-color: white;color: black;float: left" (click)="ajouterFormation()"> ajouter Formation</button>
        <div class="container" style="padding-top:20px">
      <mat-form-field style="width: 500px" id="NumeroAdministrativeFormation">
        <input matInput  [(ngModel)]="employe.doti" placeholder="Numéro Administrative :*" [ngModelOptions]="{standalone: true}" [value]="employe.doti">
      </mat-form-field>
      <br>
      <button class="btn btn-light fa fa-search" style="width: 500px" (click)="getFormationsByDoti()"> chercher</button>
    </div>
      </div>
  </div>
  </div>
    <div class="ui-g ui-fluid" style="font-size:16px;padding:20px" id="tableFormation">
      <mat-toolbar>
        <mat-toolbar-row>
          <div style="float:left;text-align: left;">
            <button mat-raised-button class="btn"style="background-color: white;color: black;"(click)="imprimerLesFormations(this.formations)" ><i class="fa fa-file-pdf"  ></i> Exporter le <b>PDF</b> </button>
            <button mat-raised-button class="btn"style="margin-left: 10px;background-color: white;color: black;"(click)="ExporterLesFormationsENEXCEL(this.formations)" ><i class="fa fa-file-excel"  ></i> Exporter le <b>EXCEL</b> </button>
          </div>
          <span class="span"><i class="fas fa-graduation-cap    "></i>{{titreFormation}} </span>
        </mat-toolbar-row>
      </mat-toolbar>
      <table class="table table-hover table-dark table-striped" style="color: wheat">
        <thead>
        <th>Employé</th>
        <th>Attestation</th>
        <th>Mention</th>
        <th>Année</th>
        <th>Ville</th>
        <th>Etablissement</th>
        <th>Domaine</th>
        <!-- <th style="padding-left: 40px">Action</th> -->
        </thead>
        <tbody>
        <p-progressSpinner *ngIf="listeVide()"></p-progressSpinner>
        <tr *ngFor="let c of formations" (click)="modifieFormation(c)">
          <td>{{c.employe.firstName + c.employe.lastName}}</td>
          <td>{{c.attestation}}</td>
          <td>{{c.mention}}</td>
          <td>{{c.annee}}</td>
          <td>{{c.ville}}</td>
          <td>{{c.etablissement}}</td>
          <td>{{c.domaine}}</td>
          <!-- <td>
            <button class="btn btn-danger btn-sm fa fa-edit" (click)="editerFormation(c)"></button>
            <button class="btn btn-primary btn-sm fa  fa-check-square" ></button>
            <button class="btn btn-info btn-sm fa fa-trash"></button>
          </td> -->
        </tr>
        </tbody>
      </table>
    </div>
  <!-- <button *ngIf="formations"  mat-raised-button class="btn btn-primary"style=" margin-top: 20px"(click)="imprimerLesFormations(this.formations)" ><i class="fa fa-file-pdf"  ></i> PDF</button> -->
</mat-tab>
  <mat-tab label="PRIX D'UN EMPLOYÉ" style="width: 25px" tabindex="2">
<app-prix></app-prix>
  </mat-tab>
  <mat-tab label="PUNITIONS D'UN EMPLOYÉ" style="width: 25px" tabindex="3">
    <app-punition></app-punition>
  </mat-tab>
  <mat-tab label="NOTES D'UN EMPLOYÉ" style="width: 25px" tabindex="4">
  <app-notes-evaluation></app-notes-evaluation>
  </mat-tab>
</mat-tab-group>
