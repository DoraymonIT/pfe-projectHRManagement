<mat-toolbar>
  <mat-toolbar-row>
    <span class="span" > <i class="fas fa-search    "></i> Chercher pour voir historique de grade d'un employé </span>
  </mat-toolbar-row>
</mat-toolbar>
<div class="card" style="background-color: #343a40; color: wheat; text-align: center">
  <div class="card-body">
<div class="container" style="padding-top:20px">
  <mat-form-field style="width: 500px" id="NumeroAdministrative">
    <input matInput  [(ngModel)]="employeInfo.doti" placeholder="Numéro Administrative :*" [ngModelOptions]="{standalone: true}" [value]="employeInfo.doti">
  </mat-form-field>
  <br>
  <button class="btn btn-light fa fa-search" style="width: 500px" (click)="findAllGradeEmployeByDoti(this.employeInfo.doti)"> chercher</button>
</div>
  </div>
</div>
  <div class="ui-g ui-fluid" style="padding:20px" id="fourmule">
    <mat-toolbar>
      <mat-toolbar-row>
        <div style="float:left;text-align: left;">
          <button class="btn" mat-raised-button style="background-color: white;color: black;"
                  matTooltip="Ce button permet d imprimer ce table en format PDF" (click)="imprimerLesGradesDeEmploye(this.gradesEployess)"><i
            class="fa fa-file-pdf"></i> Exporter en <strong>PDF</strong> </button>
          <button class="btn" mat-raised-button style="margin-left: 10px;background-color: white;color: black;"
                  matTooltip="Ce button permet d imprimer ce table en format EXCEL" (click)="imprimerLesGradesDeEmployeEnEXCEL(this.gradesEployess)"><i
            class="fa fa-file-excel"></i> Exporter en <strong>EXCEL</strong> </button>
        </div>
        <div class="card-header" style="text-align: center;width: 100%;"><h4 style="text-align: center"> {{titre}}</h4></div>
      </mat-toolbar-row>
    </mat-toolbar>
    <table class="table table-hover table-dark table-striped table-bordered" style="color: wheat">
      <thead>
      <th>Numéro</th>
      <th>grade</th>
      <th>Date Affectation</th>
      <th style="padding-left: 40px">Action</th>
      </thead>
      <tbody>
      <p-progressSpinner *ngIf="listeVide()"></p-progressSpinner>

      <tr *ngFor="let c of gradesEployess">
        <td>{{c.doti}}</td>
        <td>{{c.grade.libelle}}</td>
        <td>{{c.dateDeAffectation}}</td>
        <td>
          <button class="btn btn-info btn-sm fa fa-info" (click)="trouverRapportParEmployeDoti(c)"
          matTooltip="Ce button permet de donner le rapport de en detailles cet element"
          ></button>
        </td>
      </tr>
      </tbody>
    </table>
  </div>
